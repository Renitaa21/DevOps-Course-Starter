{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {% for todoitem in todoitems %}
        <li>{{ todoitem}} <a href= "{{url_for('completeitem',name=todoitem)}}">Complete</a> </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <form action="http://127.0.0.1:5000/add" method="get" class="form-example">
    <div class="form-example">
      <label for="title">Enter the title: </label>
      <input type="text" name="title" id="title" >
    </div>
    
    <div class="form-example">
      <button type="submit" formmethod="post" name="add_button" value="Add">Add Item</button>
    </div>
  </form>
  <form action="http://127.0.0.1:5000/complete_item" method="get" class="form-example">
      <div class="form-example">
        <label for="title">Enter the id: </label>
        <input type="text" name="id" id="id" >
    </div>
    
    <div class="form-example">
      <button type="submit" formmethod="post" name="move_button" value="complete_item">Move to Done</button>
    </div>
  </form>
{% endblock %}
